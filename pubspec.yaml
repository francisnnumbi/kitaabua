name: kitaabua
description: A kitaabua-french dictionary project with firebase firestore as database.


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # popup menu
  app_popup_menu: ^1.0.0
  cupertino_icons: ^1.0.6
  icons_plus: ^5.0.0

  path_provider: ^2.1.1
  get: ^4.6.6
  get_storage: ^2.1.1

  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  firebase_storage: ^11.5.6
  cloud_firestore: ^4.13.6
  firebase_app_check: ^0.2.1+8

  #slidable
  flutter_slidable: ^3.0.1

  url_launcher: ^6.2.2
  google_fonts: ^6.1.0

  # record and play audio
  record: ^5.0.4
  audioplayers: ^5.2.1

  # file permissions
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  image_path: "assets/logos/logo.png"
  #image_path_ios: "assets/logos/logo.png"
  #image_path_android: "assets/logos/logo.png"
  android: true
  ios: true
  min_sdk_android: 21
  # You will have to run 'flutter pub run flutter_launcher_icons' to actually change the icons

flutter:

  uses-material-design: true

  assets:
    - assets/logos/
